name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          # Override with GitHub secret VITE_WS_URL if set, otherwise use default
          VITE_WS_URL: ${{ secrets.VITE_WS_URL || 'wss://turn-tracker-backend.fly.dev/ws' }}

      - name: Fix SPA routing for GitHub Pages
        working-directory: frontend
        run: cp build/client/index.html build/client/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build/client

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
